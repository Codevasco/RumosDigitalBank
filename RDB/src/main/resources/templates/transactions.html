<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Rumos Digital Bank - Transactions</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=9"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vasco Gonçalves">
  <meta name="description" content="Banking Application">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
  <link rel="stylesheet" type="text/css" href="/template.css">

  <style>
    form {
      overflow: auto;
      height: 480px;
      width: 800px;
      position: absolute;
      scrollbar-width: none;
    }

    .shape:first-child {
      left: -280px;
      top: -70px;
    }

    .shape:last-child {
      right: -280px;
      bottom: -70px;
    }

    button {
      width: 40%;
      display: grid;
      margin: auto;
    }

  </style>
</head>

<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="transactions-form">
  <form th:action="@{/transactions}" th:object="${transaction}" method="get">

    <h3>Transactions</h3>

    <table>
      <thead>
      <tr>
        <th>Account Number</th>
        <th>Transaction Type</th>
        <th>Transaction Amount</th>
        <th>Transaction Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.accountNumber}"></td>
        <td th:text="${transaction.transactionType}"></td>
        <td th:text="${transaction.transactionAmount}"></td>
        <td th:text="${transaction.transactionDate}"></td>
      </tr>
      </tbody>
    </table>
    <a class="linkable" th:href="@{/logout}">Logout</a>
  </form>

  <footer>
    <p>&copy; 2023 Rumos Digital Bank</p>
  </footer>
</div>
</body>
</html>
