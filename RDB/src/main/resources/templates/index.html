<html lang="en">

<head>
    <title>Rumos Digital Bank - Login</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="/index.css">
</head>

<body>
<div class="login-background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="login-form">
    <form action="/login" method="get">

        <h3>Login</h3>

        <label for="fiscalNumber">Fiscal Number</label>
        <input class="form-control"
               type="text"
               id="fiscalNumber"
               name="fiscalNumber"
               placeholder="Enter your fiscal number"
               pattern="[0-9]{9}"
               required
               title="Fiscal number must contain a minimum of 9 digits"/>

        <label for="password">Password</label>
        <input class="form-control"
               type="password"
               id="password"
               name="password"
               placeholder="Enter your password"
               required/>

        <button type="submit" onclick="" onmouseover="" formaction="/login" formmethod="get">Log In</button>
        <a class="register" href="">Register</a>
    </form>

</div>
</body>
</html>
