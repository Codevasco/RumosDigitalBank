<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Rumos Digital Bank - Update Card</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=9"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vasco Gonçalves">
  <meta name="description" content="Banking Application">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
  <link rel="stylesheet" type="text/css" href="/template.css">
</head>

<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="cardUpdate-form">
  <form th:action="@{/cards-update}" th:object="${card}" th:method="post">

    <h3>Update Card</h3>

    <label for="cardNumber">Card Number</label>
    <input class="form-control"
           type="text"
           id="cardNumber"
           th:field="*{cardNumber}"
           placeholder="Confirm your card number"
           pattern="[0-9]{4}"
           required
           title="Card number must contain a minimum of 4 digits"/>

    <label for="cardPin">Card Pin</label>
    <input class="form-control"
           type="password"
           id="cardPin"
           th:field="*{cardPin}"
           placeholder="Enter your new pin number"
           pattern="[0-9]{4}"
           required
           title="Pin number must contain a minimum of 4 digits"/>

    <button type="submit">Submit</button>
    <a class="linkable" th:href="@{/cards}">Return to Cards page</a>
  </form>

  <footer>
    <p>&copy; 2023 Rumos Digital Bank</p>
  </footer>
</div>
</body>
</html>
