<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Rumos Digital Bank - Register</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=9"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vasco Gonçalves">
  <meta name="description" content="Banking Application">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
  <link rel="stylesheet" type="text/css" href="/template.css">

  <style>
    form {
      overflow: auto;
      height: 700px;
      width: 500px;
      position: absolute;
      scrollbar-width: none;
    }

    .shape:first-child {
      left: -120px;
      top: -180px;
    }

    .shape:last-child {
      right: -120px;
      bottom: -180px;
    }
  </style>
</head>

<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="clientUpdate-form">
  <form th:action="@{/clients-update}" th:object="${client}" method="post">

    <h3>Update Client</h3>

    <label for="password">Password</label>
    <input class="form-control"
           type="password"
           id="password"
           th:field="*{password}"
           placeholder="Enter your new password"
           required/>

    <label for="telephone">Telephone</label>
    <input class="form-control"
           type="text"
           id="telephone"
           th:field="*{telephone}"
           pattern="[0-9]{9}"
           placeholder="Enter your new telephone number"
           required/>

    <label for="cellphone">Cellphone</label>
    <input class="form-control"
           type="text"
           id="cellphone"
           th:field="*{cellphone}"
           placeholder="Enter your new cellphone number"
           pattern="[0-9]{9}"
           required/>

    <label for="email">E-mail</label>
    <input class="form-control"
           type="email"
           id="email"
           th:field="*{email}"
           placeholder="Enter your new e-mail"
           required/>

    <label for="occupation">Occupation</label>
    <input class="form-control"
           type="text"
           id="occupation"
           th:field="*{occupation}"
           placeholder="Enter your new occupation"
           required/>

    <button type="submit" onclick="" onmouseover="">Submit</button>
    <a class="linkable" th:href="@{/clients}">Return to Information page</a>
  </form>

  <footer>
    <p>&copy; 2023 Rumos Digital Bank</p>
  </footer>
</div>
</body>
</html>
