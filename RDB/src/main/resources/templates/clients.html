<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rumos Digital Bank - Client Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vasco Gonçalves">
    <meta name="description" content="Banking Application">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
    <link rel="stylesheet" type="text/css" href="/template.css">

    <style>
        form {
            overflow: auto;
            height: 700px;
            width: 500px;
            position: absolute;
            scrollbar-width: none;
        }

        .shape:first-child {
            left: -120px;
            top: -180px;
        }

        .shape:last-child {
            right: -120px;
            bottom: -180px;
        }

        p {
            font-weight: 250;
        }

        button {
            margin-top: 30px;
        }
    </style>
</head>

<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="clients-form">
    <form th:action="@{/clients}" th:object="${client}" method="get">

        <h3>Client Information</h3>

        <label>Fiscal Number</label>
        <p th:text="${client.fiscalNumber}"></p>

        <label>First Name</label>
        <p th:text="${client.firstName}"></p>

        <label>Last Name</label>
        <p th:text="${client.lastName}"></p>

        <label>Date of Birthday</label>
        <p th:text="${client.dateOfBirth}"></p>

        <label>Telephone</label>
        <p th:text="${client.telephone}"></p>

        <label>Cellphone</label>
        <p th:text="${client.cellphone}"></p>

        <label>Email</label>
        <p th:text="${client.email}"></p>

        <label>Occupation</label>
        <p th:text="${client.occupation}"></p>

        <button type="button" onclick="window.location.href='/clients-update';">Edit Information</button>
        <button type="button" onclick="window.location.href='/clients-delete';">Delete Client</button>
        <a class="linkable" th:href="@{/logout}">Logout</a>
    </form>
    <footer>
        <p>&copy; 2023 Rumos Digital Bank</p>
    </footer>
</div>
</body>
</html>
