<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rumos Digital Bank - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vasco Gonçalves">
    <meta name="description" content="Banking Application">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
    <link rel="stylesheet" type="text/css" href="/template.css">

    <style>
        .linkable {
            display: block;
            text-align: center;
            margin-top: 5px;
            width: 100%;
            color: #ffffff;
            padding: 15px 0;
            font-size: 15px;
            font-weight: 300;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .linkable:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="login-form">
    <form th:action="@{/login}" th:object="${client}" th:method="post">

        <h3>Login</h3>

        <label for="fiscalNumber">Fiscal Number</label>
        <input class="form-control"
               type="text"
               id="fiscalNumber"
               th:field="*{fiscalNumber}"
               placeholder="Enter your fiscal number"
               pattern="[0-9]{9}"
               required
               title="Fiscal number must contain a minimum of 9 digits"/>

        <label for="password">Password</label>
        <input class="form-control"
               type="password"
               id="password"
               th:field="*{password}"
               placeholder="Enter your password"
               required/>

        <button type="submit">Log In</button>
        <a class="linkable" th:href="@{/register}">Register</a>
    </form>

    <footer>
        <p>&copy; 2023 Rumos Digital Bank</p>
    </footer>
</div>
</body>
</html>
